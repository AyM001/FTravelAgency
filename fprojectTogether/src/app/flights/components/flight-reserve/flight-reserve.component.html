<app-menu></app-menu>
<div class="theatre">

  <div class="cinema-seats left container mr-lg-5 form">

      <div class="row">

      <div  (click)="hideSeat(s,'.'+s.seatName)" class="seat {{s.seatName}} col-{{numberOfSeatsStyle}}" *ngFor="let s of seatsL" >
        <h6 >{{s.seatName}}</h6>
        <h6 *ngIf="hideSeatReserved(s,'.'+s.seatName)"></h6>
        </div>
      </div>

  </div>
  <div class="cinema-seats right container">
      <div class="row">
      <div (click)="hideSeat(s,'.'+s.seatName)" class="seat col-3" *ngFor="let s of seatsR">
        <h6 >{{s.seatName}}</h6>
      </div>

    </div>

  </div>
  </div>
<form (ngSubmit)="onSubmit()" class="form-inline" *ngFor="let res of resList">
  <div class="form-group mr-lg-3">
    <label for="firstName"></label>
    <input type="text" [(ngModel)]="res.firstName"
           class="form-control"
           id="firstName"
           name="firstName"
           placeholder="Enter the first name for seat : {{res.seat.seatName}}"
           style="width: 300px"
    >
  </div>

  <div class="form-group mr-lg-3">
    <label for="lastName"></label>
    <input type="text" [(ngModel)]="res.lastName"
           class="form-control"
           id="lastName"
           name="lastName"
           placeholder="Enter the Last name for seat : {{res.seat.seatName}}"
           style="width: 300px"
    >
  </div>

  <div class="form-group">
    <label for="documentId"></label>
    <input type="text" [(ngModel)]="res.documentId"
           class="form-control"
           id="documentId"
           name="documentId"
           placeholder="Enter the document id for seat: {{res.seat.seatName}}"
           style="width: 300px"
    >
  </div>


</form>
<a href="/payment">
<button type="submit" class="btn btn-info" (click)="onSubmit()" style="margin-top:20px">Submit</button>

</a>
