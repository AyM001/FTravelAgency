<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #flightEdit="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="flight.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter flight name"
               required #name="ngModel"></div>
      <div [hidden]="name.valid" class="alert alert-danger">Flight name is required</div>

      <div class="form-group">

        <label for="airports">Airport</label>
        <ng-multiselect-dropdown
          [data]="airports"
          [placeholder]="'Select the Airport'"
          id="airports"
          [(ngModel)]="selectedAirports"
          [ngModelOptions]="{standalone: true}"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >

        </ng-multiselect-dropdown>
      </div>
      <div [hidden]="" class="alert alert-danger">Airport is required</div>


      <div class="btn-group">
        <a (click)="goToFlightList()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!flightEdit.form.valid"
                class="btn btn-info">Submit
        </button>
      </div>
    </form>
  </div>
</div>
