<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #roomtypeAdd="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="roomType.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter roomtype name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="roomType.places"
               class="form-control"
               id="places"
               name="places"
               placeholder="Enter roomtype places"
               required #places="ngModel">
      </div>
      <div [hidden]="!places.pristine" class="alert alert-danger">Name is required</div>

      <div class="btn-group">
        <a (click)="getRoomTypeList()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!roomtypeAdd.form.valid"
                class="btn btn-info">Submit
        </button>
      </div>
    </form>
  </div>
</div>
