<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #roomAdd="ngForm">
      <div class="form-group">
        <label for="name">Number</label>
        <input type="number" [(ngModel)]="room.number"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter room number"
               required #number="ngModel">
      </div>
      <div [hidden]="!number.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="name">Description</label>
        <input type="text" [(ngModel)]="room.description"
               class="form-control"
               id="places"
               name="places"
               placeholder="Enter room description"
               required #description="ngModel">
      </div>
      <div [hidden]="!description.pristine" class="alert alert-danger">Name is required</div>



      <div class="form-group">
        <label for="continents">RoomTypes</label>
        <ng-multiselect-dropdown
          [data]="roomtypes"
          [placeholder]="'Select the RoomType'"
          id="continents"
          [(ngModel)]="selectedRoomtypes"
          [ngModelOptions]="{standalone: true}"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >
          <div [hidden]="" class="alert alert-danger">RoomTypes is required</div>
        </ng-multiselect-dropdown>
      </div>





      <div class="btn-group">
        <a (click)="getRoomList()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!roomAdd.form.valid"
                class="btn btn-info">Submit
        </button>
      </div>
    </form>
  </div>
</div>
